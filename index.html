<!DOCTYPE html>
<html lang="en">
    <!-- document info, had issues with old repository,
    deleted, and moved into new one-->
    <head>
        <meta charset="UTF-8">
        <title>Lone Starfish</title>
        <link href="css/css.css" rel="stylesheet">
    </head>

<body> 
    <header>Lone Starfish</header>
    <img src="midterm-assets/lone-starfish-wide.jpg" alt="starfish header">
   
    
    <h1>Life of a Starfish</h1>


<!-- contact form-->

<article>
    <h2>Contact to learn more</h2>
    <form action="index.html" method="get">
        <label for="name">Your Name</label>
        <input id="name">
    
        <label for="email">Your Email</label>
        <input id="email">
    
        <label for="message">Your Message</label>
        <input id="message">
    </form>
    </article>

    <!-- check boxes-->
    <article>
    <h3>Would you like to visit the starfish?</h3>
    <form action="index.html" method="get">
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="yes" value="yes">

            <label for="no">No</label>
            <input type="radio" id="no" name="no" value="no">

            <label for="maybe">Maybe</label>
            <input type="radio" id="maybe" name="maybe" value="maybe">
    </form>
    </article>

<!-- copyright footer -->
<footer>
    <article>
        <h6>&copy; Lone Starfish. 
        </h6>
    </article>
</footer>
<!-- end of document -->
</body>
</html>
